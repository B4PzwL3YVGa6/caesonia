# Extensions that are treated as 'bad'
# Number is score multiply factor
bad_extensions = {
  scr = 4;
  lnk = 4;
  exe = 1;
  jar = 2;
  com = 2;
  bat = 2;
  ace = 4;
  arj = 4;
  cab = 3;
}

